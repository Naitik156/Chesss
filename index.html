<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obsidian Chess Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

  <!-- LEFT PANEL : COURSE TREE -->
  <aside class="panel">

    <input id="courseName" placeholder="New course name">

    <input id="chapterName" placeholder="New chapter name">
    <button onclick="addChapter()">Add Chapter</button>

    <button onclick="savePosition()">âž• Add Position</button>

    <canvas id="drawLayer"></canvas>

      â€¢ Right click drag = Arrow<br>
      â€¢ Shift + click = Highlight
    </p>
  </aside>

</div>

<script src="chess.js"></script>
<script src="app.js"></script>
</body>
</html>
